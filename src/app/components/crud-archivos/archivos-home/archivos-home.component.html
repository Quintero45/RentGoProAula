<body>
  <div class="container">
    <div class="left">
      <div class="col-md-9 offset-md-0">
        <h3 class="text-center">Document Register</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label >name : </label>
                <input type="text"
                class="form-control"
                id="name"
                [(ngModel)] ="archivo.name" name="name">
            </div>

            <button (click)= "goToArchivoList" class ="btn btn-success">Save</button>

        </form>
      </div>
    </div>
    <div class="rigth">
      <table class="table table-striped table-bordered">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Acction</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let archivo of archivos">
            <td>{{ archivo.id}}</td>
            <td>{{ archivo.name }}</td>
            <td>
              <button (click)="ArchivoUpdate(archivo)" class="btn btn-primary">
                Editar
              </button>
              <button
                (click)="ArchivoDelete(archivo.id)"
                class="btn btn-danger"
                style="margin-left: 20px"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
