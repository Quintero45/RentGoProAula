<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Update Document</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label >id: </label>
      <input type="text"
      class="form-control"
      id="id"
      [(ngModel)] ="archivo.id" name="id" disabled="true">
  </div>
  <div class="form-group">
    <label >name: </label>
    <input type="text"
    class="form-control"
    id="name"
    [(ngModel)] ="archivo.name" name="name" >
</div>

      <button class="btn btn-outline-warning">Update</button>
  </form>
</div>
